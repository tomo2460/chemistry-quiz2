<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-D6EN9Q7DVM"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-D6EN9Q7DVM');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学基礎マスター：物質の構成</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Mascot Container -->
    <div id="denshi-kun" class="denshi-container normal">
        <div class="denshi-body">
            <div class="denshi-face">
                <div class="denshi-eye left"></div>
                <div class="denshi-eye right"></div>
                <div class="denshi-mouth"></div>
            </div>
            <div class="denshi-accessories">
                <!-- Crown, sparkles, electrons injected via CSS or inner HTML if needed -->
                <div class="crown"></div>
                <div class="sparkles"></div>
                <div class="orbit-container">
                    <div class="orbit-electron e1"></div>
                    <div class="orbit-electron e2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="app">
        <!-- Title Screen -->
        <div id="title-screen" class="screen active">
            <div class="mascot-container">
                <!-- SVG Mascot or Image Placeholder -->
                <div style="font-size: 100px;">⚛️</div>
            </div>
            <h1>化学基礎マスター<br><span class="subtitle">物質の構成</span></h1>
            <div class="start-options">
                <button id="start-10-btn" class="main-btn">10問に挑戦</button>
                <button id="start-20-btn" class="main-btn">20問に挑戦</button>
                <!-- New Button -->
                <button id="q-list-btn" class="sub-btn" style="background:#b5ead7; color:#444;">問題リストから選択</button>
            </div>
            <button id="collection-btn" class="sub-btn">称号図鑑</button>
            <button id="periodic-table-btn" class="sub-btn" style="background:#c8a2c8; color:#fff;">元素図鑑 📊</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="progress-container">
                    <div id="progress-text">Q. 1/10</div>
                    <div class="progress-bar-bg">
                        <div id="progress-bar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <!-- Retry indicator will appear here if in retry mode -->
                <div id="retry-badge" class="retry-badge hidden">解き直しモード</div>
            </div>

            <div class="question-container">
                <div id="question-text" class="question-text">ここに問題文が表示されます。</div>
                <div id="visual-area" class="visual-area"></div>
            </div>

            <div id="options-container" class="options-grid">
                <!-- Options will be injected here -->
            </div>

            <div id="feedback-overlay" class="feedback-overlay hidden">
                <div class="feedback-content">
                    <div id="feedback-icon" class="feedback-icon">⭕</div>
                    <div id="feedback-text" class="feedback-text">正解！</div>
                    <p id="explanation-text" class="explanation-text">解説テキスト</p>
                    <button id="next-btn" class="next-btn">次へ</button>
                </div>
            </div>
        </div>

        <!-- Question List Screen (New) -->
        <div id="question-list-screen" class="screen hidden">
            <div class="collection-header">
                <button id="q-list-back-btn" class="icon-btn">🔙</button>
                <h2>問題リスト <span id="q-list-count" style="font-size:0.8rem; margin-left:10px;">0問 選択中</span></h2>
            </div>
            <div style="text-align:center; margin-bottom:15px;">
                <button id="select-uncompleted-btn" class="sub-btn"
                    style="padding:8px 15px; font-size:0.9rem; width:auto;">未回答のみ選択</button>
                <button id="start-selected-btn" class="main-btn"
                    style="padding:10px 20px; width:auto; margin-left:10px;">選択した問題を解く</button>
            </div>
            <div class="legend" style="text-align:center; font-size:0.8rem; margin-bottom:10px; color:#666;">
                <span style="color:#aaa;">■</span> 未回答
                <span style="color:var(--correct);">■</span> 正解済み
                <span style="border:2px solid var(--primary);">□</span> 選択中
            </div>
            <div id="q-list-grid" class="question-grid">
                <!-- Buttons generated by JS -->
            </div>
        </div>

        <!-- Result Screen -->
        <section id="result-screen" class="screen hidden">
            <h2>結果発表</h2>
            <div class="result-stats">
                <div class="stat-item">
                    <span class="stat-label">初回正解数</span>
                    <span id="score-val" class="stat-value">0/20</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">クリアタイム</span>
                    <span id="time-val" class="stat-value">00:00</span>
                </div>
            </div>
            <div id="new-title-container" class="new-title-container hidden">
                <p class="new-title-label">NEW TITLE!</p>
                <div id="new-title-display" class="title-card"></div>
            </div>
            <!-- 全問正解時のガチャボタン -->
            <button id="gacha-btn" class="main-btn hidden"
                style="background: linear-gradient(135deg, #ffd700, #ffaa00); animation: pulse 1.5s infinite;">🎁
                元素を獲得する！</button>
            <button id="retry-btn" class="main-btn">もう一度遊ぶ</button>
            <button id="home-btn" class="sub-btn">タイトルへ</button>
        </section>

        <!-- Gacha Screen (元素獲得演出) -->
        <section id="gacha-screen" class="screen hidden">
            <div class="gacha-container">
                <div class="gacha-card" id="gacha-card">
                    <div class="card-front">
                        <div class="card-sparkle"></div>
                        <div class="mystery-icon">?</div>
                    </div>
                    <div class="card-back">
                        <img id="gacha-image" class="gacha-card-image hidden" src="" alt="Element Card">
                        <div id="gacha-text-content">
                            <div class="element-symbol" id="gacha-symbol">H</div>
                            <div class="element-number" id="gacha-number">1</div>
                            <div class="element-name" id="gacha-name">水素</div>
                            <div class="element-item" id="gacha-item">🚀</div>
                            <div class="element-item-name" id="gacha-item-name">ロケット燃料</div>
                        </div>
                    </div>
                </div>
                <div class="gacha-trivia" id="gacha-trivia">
                    宇宙へ飛ぶための最強のエネルギー源！
                </div>

                <div class="gacha-titles" id="gacha-titles"></div>
                <button id="gacha-close-btn" class="main-btn">閉じる</button>
            </div>
        </section>

        <!-- Periodic Table Screen (周期表コレクション) -->
        <section id="periodic-table-screen" class="screen hidden">
            <div class="collection-header">
                <h2>元素図鑑 <span id="collection-progress" style="font-size:0.9rem; margin-left:10px;">0/118</span></h2>
                <button id="periodic-back-btn" class="icon-btn">✕</button>
            </div>
            <div class="periodic-legend" style="text-align:center; font-size:0.75rem; margin-bottom:15px; color:#666;">
                <span style="background:#ddd; padding:3px 6px; border-radius:3px; margin:0 3px;">未獲得</span>
                <span
                    style="background:var(--primary); color:#fff; padding:3px 6px; border-radius:3px; margin:0 3px;">獲得済み</span>
            </div>
            <div id="periodic-table" class="periodic-table">
                <!-- 周期表がJSで生成される -->
            </div>
        </section>

        <!-- Collection Screen -->
        <section id="collection-screen" class="screen hidden">
            <div class="collection-header">
                <h2>称号図鑑</h2>
                <button id="back-btn" class="icon-btn">✕</button>
            </div>
            <div id="collection-grid" class="collection-grid">
                <!-- Titles injected here -->
            </div>
        </section>

        <!-- Element Detail Modal -->
        <div id="element-detail-modal" class="modal-overlay hidden">
            <div class="element-modal-content">
                <button id="modal-close-btn" class="modal-close-btn">✕</button>
                <div id="element-detail-body">
                    <img id="detail-image" src="" alt="Element Card" class="element-card-image hidden">
                    <div class="element-detail-info">
                        <h3 id="detail-name">Element Name</h3>
                        <div id="detail-item-name" class="element-detail-item">Item Name</div>
                        <div id="detail-trivia" class="element-detail-trivia">Trivia text goes here.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Module Scripts: Core Logic -->
    <!-- Note: with ES modules, we only need to import the entry point. Dependencies are loaded automatically. -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
